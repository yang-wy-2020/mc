# 监听地址（设置为0.0.0.0允许所有局域网设备访问）
listen-address=0.0.0.0
# 绑定到网络接口（通常不需要修改）
bind-interfaces
# 自定义域名解析记录（关键步骤）
address=/www..com/ip
address=/.com/ip
# 指定上游DNS服务器（如114.114.114.114或8.8.8.8）
server=114.114.114.114
server=8.8.8.8
# 本地域名（可选，访问host-only域名时会自动补全）
domain=localdomain
# 扩展主机名（可选，如访问'pc'会自动解析为'pc.localdomain'）
expand-hosts
# 本地域名解析文件（如果需要添加大量记录，可编辑hosts文件）
addn-hosts=/etc/dnsmasq.hosts