<body>
    <!-- åŠ è½½é®ç½©å±‚ -->
    <div id="loadingOverlay" class="loading-overlay">

    <div class="upload-container">
        <h1>å›¾ç‰‡ä¸Šä¼ </h1>
        <form id="uploadForm" action="" enctype='multipart/form-data' method='POST'>
            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="file-upload">
                <input type="file" name="upload_file" id="upload_file" class="file-input" accept="image/*"/>
                <label for="upload_file" class="file-label">

            <!-- é€‰é¡¹è¾“å…¥åŒºåŸŸ -->
            <div class="input-group">
                <label class="input-label">é€‰é¡¹1</label>
                <input type="text" class="txt_input" name="é€‰é¡¹1" placeholder="è¯·è¾“å…¥é€‰é¡¹1å†…å®¹"/>
            </div>

            <div class="input-group">
                <label class="input-label">é€‰é¡¹2</label>
                <input type="text" class="txt_input" name="é€‰é¡¹2" placeholder="è¯·è¾“å…¥é€‰é¡¹2å†…å®¹"/>
            </div>

            <div class="input-group">
                <label class="input-label">é€‰é¡¹3</label>
                <input type="text" class="txt_input" name="é€‰é¡¹3" placeholder="è¯·è¾“å…¥é€‰é¡¹3å†…å®¹"/>
            </div>

            <div class="input-group">
                <label class="input-label">é€‰é¡¹4</label>
                <input type="text" class="txt_input" name="é€‰é¡¹4" placeholder="è¯·è¾“å…¥é€‰é¡¹4å†…å®¹"/>
            </div>

            <div class="input-group">
                <label class="input-label">é€‰é¡¹5</label>
                <input type="text" class="txt_input" name="é€‰é¡¹5" placeholder="è¯·è¾“å…¥é€‰é¡¹5å†…å®¹"/>
            </div>

            <!-- æäº¤æŒ‰é’® -->
            <input type="submit" value="æäº¤" class="button-new"/>
            
            <!-- æç¤ºæ¶ˆæ¯åŒºåŸŸ -->

    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const fileInput = document.getElementById('upload_file');
        const fileLabel = document.querySelector('.file-label');
        const fileText = document.querySelector('.file-text');
        const fileName = document.querySelector('.file-name');
        const uploadForm = document.getElementById('uploadForm');
        const submitButton = document.querySelector('.button-new');
        const message = document.getElementById('message');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // æ–‡ä»¶é€‰æ‹©äº‹ä»¶ - æ”¹å˜è¾¹æ¡†æ ·å¼å¹¶æ˜¾ç¤ºæ–‡ä»¶å
        fileInput.addEventListener('change', function(e) {
            const files = this.files;
            if (files.length > 0) {
                // æ·»åŠ å·²é€‰æ‹©æ ·å¼
                fileLabel.classList.add('file-selected');
                // éšè—é»˜è®¤æ–‡æœ¬ï¼Œæ˜¾ç¤ºæ–‡ä»¶å
                fileText.style.display = 'none';
                fileName.style.display = 'inline';
                fileName.textContent = files[0].name;
                
                // å¦‚æœæ–‡ä»¶åè¿‡é•¿ï¼Œè¿›è¡Œæˆªæ–­
                if (files[0].name.length > 20) {
                    const name = files[0].name;
                    const ext = name.split('.').pop();
                    const mainName = name.substring(0, 15);
                    fileName.textContent = `${mainName}...${ext}`;
                }
            } else {
                // æ¢å¤é»˜è®¤æ ·å¼
                fileLabel.classList.remove('file-selected');
                fileText.style.display = 'inline';
                fileName.style.display = 'none';
            }
        });

        // è¡¨å•æäº¤å¤„ç†
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // é˜»æ­¢é»˜è®¤æäº¤
            
            // éªŒè¯æ˜¯å¦é€‰æ‹©äº†æ–‡ä»¶
            if (!fileInput.files.length) {
                showMessage('è¯·å…ˆé€‰æ‹©è¦ä¸Šä¼ çš„å›¾ç‰‡æ–‡ä»¶', 'error');
                return;
            }

            // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
            submitButton.classList.add('loading');
            submitButton.value = 'æäº¤ä¸­...';
            submitButton.disabled = true;
            
            // æ˜¾ç¤ºå…¨å±åŠ è½½é®ç½©
            loadingOverlay.classList.add('show');
            
            // æ¸…ç©ºä¹‹å‰çš„æ¶ˆæ¯
            hideMessage();

            try {
                // åˆ›å»ºFormDataå¯¹è±¡
                const formData = new FormData(this);
                
                // å‘é€AJAXè¯·æ±‚åˆ°åç«¯
                const response = await fetch(this.action || window.location.href, {
                    method: 'POST',
                    body: formData
                });

                // è§£æå“åº”ï¼ˆæ ¹æ®åç«¯è¿”å›æ ¼å¼è°ƒæ•´ï¼Œè¿™é‡Œå‡è®¾è¿”å›JSONï¼‰
                const result = await response.json();
                
                // æ ¹æ®åç«¯è¿”å›ç»“æœæ˜¾ç¤ºæ¶ˆæ¯
                if (result.success) {
                    showMessage(result.message || 'ä¸Šä¼ æˆåŠŸï¼é¡µé¢å³å°†åˆ·æ–°...', 'success');
                    // æˆåŠŸåå»¶è¿Ÿåˆ·æ–°é¡µé¢ï¼ˆè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæç¤ºï¼‰
                    setTimeout(() => {
                        window.location.reload(true); // å¼ºåˆ¶åˆ·æ–°é¡µé¢
                    }, 1500);
                } else {
                    showMessage(result.message || 'ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                }

            } catch (error) {
                console.error('ä¸Šä¼ å‡ºé”™:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œä¸Šä¼ å¤±è´¥', 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitButton.classList.remove('loading');
                submitButton.value = 'æäº¤';
                submitButton.disabled = false;
                
                // éšè—åŠ è½½é®ç½©
                loadingOverlay.classList.remove('show');
            }
        });

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯ï¼ˆå±…ä¸­æ˜¾ç¤ºï¼‰
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            
            // é”™è¯¯æ¶ˆæ¯5ç§’åè‡ªåŠ¨éšè—ï¼ŒæˆåŠŸæ¶ˆæ¯ä¸éœ€è¦ï¼ˆå› ä¸ºä¼šåˆ·æ–°ï¼‰
            if (type === 'error') {
                setTimeout(() => {
                    hideMessage();
                }, 5000);
            }
        }

        // éšè—æç¤ºæ¶ˆæ¯
        function hideMessage() {
            message.className = 'message';
        }
    </script>
