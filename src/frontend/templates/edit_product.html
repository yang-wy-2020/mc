<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品 - {{ product.product_name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }
        
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .current-image {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .current-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-upload-area {
            width: 100%;
            height: 150px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .image-upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.1);
        }
        
        .form-section {
            flex: 1.5;
            padding: 40px;
            overflow-y: auto;
        }
        
        .side-by-side {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .price-input::before {
            content: "¥";
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .submit-btn, .cancel-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .cancel-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
            text-decoration: none;
            text-align: center;
        }
        
        .cancel-btn:hover {
            background: #e9ecef;
        }
        
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .side-by-side {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>编辑商品</h1>
            <a href="{{ url_for('product_detail', product_id=product.id) }}" class="cancel-btn">
                <i class="fas fa-arrow-left"></i> 返回详情
            </a>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'success-message' if category == 'success' else 'error-message' }}" style="margin-bottom: 20px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <!-- 左侧图片区域 -->
            <div class="image-section">
                <div class="current-image">
                    {% if product.image_url %}
                        <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.product_name }}">
                    {% else %}
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
                            <i class="fas fa-image" style="font-size: 60px;"></i>
                        </div>
                    {% endif %}
                </div>
                
                <div class="image-upload-area" id="upload-area">
                    <i class="fas fa-camera"></i>
                    <p>更换商品图片</p>
                    <span>点击上传新图片</span>
                </div>
                <input type="file" id="product_image" name="product_image" accept="image/*" style="display: none;">
            </div>
            
            <!-- 右侧表单区域 -->
            <div class="form-section">
                <form action="{{ url_for('update_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="product_type" class="required">商品类型</label>
                            <div class="input-with-icon">
                                <i class="fas fa-tag"></i>
                                <select id="product_type" name="product_type" required>
                                    <option value="">选择商品类型</option>
                                    <option value="electronics" {% if product.product_type == 'electronics' %}selected{% endif %}>电子产品</option>
                                    <option value="clothing" {% if product.product_type == 'clothing' %}selected{% endif %}>服装服饰</option>
                                    <option value="food" {% if product.product_type == 'food' %}selected{% endif %}>食品饮料</option>
                                    <option value="books" {% if product.product_type == 'books' %}selected{% endif %}>图书文具</option>
                                    <option value="home" {% if product.product_type == 'home' %}selected{% endif %}>家居用品</option>
                                    <option value="sports" {% if product.product_type == 'sports' %}selected{% endif %}>运动户外</option>
                                    <option value="beauty" {% if product.product_type == 'beauty' %}selected{% endif %}>美妆护肤</option>
                                    <option value="other" {% if product.product_type == 'other' %}selected{% endif %}>其他类型</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="product_name" class="required">商品名称</label>
                            <div class="input-with-icon">
                                <i class="fas fa-box"></i>
                                <input type="text" id="product_name" name="product_name" 
                                       value="{{ product.product_name }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="price" class="required">商品价格</label>
                            <div class="input-with-icon price-input">
                                <i class="fas fa-yen-sign"></i>
                                <input type="number" id="price" name="price" 
                                       step="0.01" min="0" value="{{ product.price }}" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">库存数量</label>
                            <div class="input-with-icon">
                                <i class="fas fa-boxes"></i>
                                <input type="number" id="stock" name="stock" 
                                       min="0" value="{{ product.stock }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="category">商品分类</label>
                            <div class="input-with-icon">
                                <i class="fas fa-layer-group"></i>
                                <select id="category" name="category">
                                    <option value="">选择分类</option>
                                    <option value="new" {% if product.category == 'new' %}selected{% endif %}>新品上市</option>
                                    <option value="hot" {% if product.category == 'hot' %}selected{% endif %}>热销商品</option>
                                    <option value="recommend" {% if product.category == 'recommend' %}selected{% endif %}>推荐商品</option>
                                    <option value="discount" {% if product.category == 'discount' %}selected{% endif %}>折扣商品</option>
                                    <option value="limited" {% if product.category == 'limited' %}selected{% endif %}>限量商品</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="brand">品牌</label>
                            <div class="input-with-icon">
                                <i class="fas fa-copyright"></i>
                                <input type="text" id="brand" name="brand" value="{{ product.brand|default('') }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">商品描述</label>
                        <div class="input-with-icon">
                            <i class="fas fa-align-left"></i>
                            <textarea id="description" name="description">{{ product.description|default('') }}</textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-save"></i> 保存修改
                        </button>
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="cancel-btn">
                            <i class="fas fa-times"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 图片上传功能
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('product_image');
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                const file = e.target.files[0];
                
                // 验证文件类型
                const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('请选择有效的图片文件（JPG, PNG, GIF, WebP）');
                    return;
                }
                
                // 验证文件大小（限制为5MB）
                if (file.size > 5 * 1024 * 1024) {
                    alert('图片大小不能超过5MB');
                    return;
                }
                
                // 显示文件名
                uploadArea.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <p>已选择文件</p>
                    <span>${file.name}</span>
                `;
            }
        });
        
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const productName = document.getElementById('product_name').value.trim();
            const productType = document.getElementById('product_type').value;
            const price = document.getElementById('price').value;
            
            if (!productName) {
                alert('请输入商品名称');
                e.preventDefault();
                return;
            }
            
            if (!productType) {
                alert('请选择商品类型');
                e.preventDefault();
                return;
            }
            
            if (!price || parseFloat(price) <= 0) {
                alert('请输入有效的价格');
                e.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
