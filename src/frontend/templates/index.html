<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品信息管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            min-height: 600px;
        }
        
        /* 左侧图片上传区域 */
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        
        .image-upload-area {
            width: 100%;
            height: 300px;
            border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .image-upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.1);
        }
        
        .image-upload-area i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .image-upload-area p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .image-upload-area span {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        #image-preview {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            object-fit: cover;
            display: none;
            margin-bottom: 20px;
        }
        
        #image-remove {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }
        
        #image-remove:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 右侧表单区域 */
        .form-section {
            flex: 1.5;
            padding: 50px;
            overflow-y: auto;
        }
        
        .side-by-side {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.95em;
        }
        
        .form-group label .required {
            color: #e74c3c;
            margin-left: 4px;
        }
        
        .input-with-icon {
            position: relative;
            width: 100%;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
        }
        
        .input-with-icon input,
        .input-with-icon select,
        .input-with-icon textarea {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }
        
        .input-with-icon input:focus,
        .input-with-icon select:focus,
        .input-with-icon textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* 价格输入框特殊样式 */
        .price-input input {
            padding-left: 50px;
        }
        
        .price-input::before {
            content: "¥";
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }
        
        /* 提交按钮 */
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* 导航链接 */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background: #667eea;
            color: white;
        }
        
        /* 消息提示 */
        .alert {
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 10px;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .form-container {
                flex-direction: column;
            }
            
            .image-section {
                padding: 30px;
            }
            
            .form-section {
                padding: 30px;
            }
        }
        
        @media (max-width: 768px) {
            .side-by-side {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }
        
        /* 自定义滚动条 */
        .form-section::-webkit-scrollbar {
            width: 8px;
        }
        
        .form-section::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .form-section::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        .form-section::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>商品信息管理系统</h1>
            <p>上传商品图片并填写详细信息</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <!-- 左侧图片上传区域 -->
            <div class="image-section">
                <div class="image-upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>点击或拖拽上传商品图片</p>
                    <span>支持 JPG, PNG, GIF, WebP 格式</span>
                </div>
                <img id="image-preview" alt="商品图片预览">
                <button type="button" id="image-remove">
                    <i class="fas fa-times"></i> 移除图片
                </button>
                <input type="file" id="product_image" name="product_image" accept="image/*" style="display: none;">
            </div>
            
            <!-- 右侧表单区域 -->
            <div class="form-section">
                <form action="{{ url_for('submit_product') }}" method="POST" enctype="multipart/form-data" id="product-form">
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="product_type">商品类型 <span class="required">*</span></label>
                            <div class="input-with-icon">
                                <i class="fas fa-tag"></i>
                                <select id="product_type" name="product_type" required>
                                    <option value="">选择商品类型</option>
                                    <option value="electronics">电子产品</option>
                                    <option value="clothing">服装服饰</option>
                                    <option value="food">食品饮料</option>
                                    <option value="books">图书文具</option>
                                    <option value="home">家居用品</option>
                                    <option value="sports">运动户外</option>
                                    <option value="beauty">美妆护肤</option>
                                    <option value="other">其他类型</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="product_name">商品名称 <span class="required">*</span></label>
                            <div class="input-with-icon">
                                <i class="fas fa-box"></i>
                                <input type="text" id="product_name" name="product_name" 
                                       placeholder="请输入商品名称" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="price">商品价格 <span class="required">*</span></label>
                            <div class="input-with-icon price-input">
                                <i class="fas fa-yen-sign"></i>
                                <input type="number" id="price" name="price" 
                                       step="0.01" min="0" placeholder="0.00" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="stock">库存数量</label>
                            <div class="input-with-icon">
                                <i class="fas fa-boxes"></i>
                                <input type="number" id="stock" name="stock" 
                                       min="0" value="0" placeholder="库存数量">
                            </div>
                        </div>
                    </div>
                    
                    <div class="side-by-side">
                        <div class="form-group">
                            <label for="category">商品分类</label>
                            <div class="input-with-icon">
                                <i class="fas fa-layer-group"></i>
                                <select id="category" name="category">
                                    <option value="">选择分类</option>
                                    <option value="new">新品上市</option>
                                    <option value="hot">热销商品</option>
                                    <option value="recommend">推荐商品</option>
                                    <option value="discount">折扣商品</option>
                                    <option value="limited">限量商品</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="brand">品牌</label>
                            <div class="input-with-icon">
                                <i class="fas fa-copyright"></i>
                                <input type="text" id="brand" name="brand" placeholder="品牌名称">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">商品描述</label>
                        <div class="input-with-icon">
                            <i class="fas fa-align-left"></i>
                            <textarea id="description" name="description" 
                                      placeholder="请输入商品详细描述..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> 提交商品信息
                    </button>
                </form>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="{{ url_for('product_list') }}" class="nav-link">
                <i class="fas fa-list"></i> 查看所有商品
            </a>
            <a href="{{ url_for('get_products_api') }}" class="nav-link">
                <i class="fas fa-code"></i> 查看API数据
            </a>
        </div>
    </div>

    <script>
        // DOM元素
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('product_image');
        const imagePreview = document.getElementById('image-preview');
        const removeBtn = document.getElementById('image-remove');
        const form = document.getElementById('product-form');
        
        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // 拖拽上传功能
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255,255,255,0.6)';
            uploadArea.style.background = 'rgba(255,255,255,0.1)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255,255,255,0.3)';
            uploadArea.style.background = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255,255,255,0.3)';
            uploadArea.style.background = 'transparent';
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // 文件选择变化
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        
        // 处理选择的文件
        function handleFile(file) {
            // 验证文件类型
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert('请选择有效的图片文件（JPG, PNG, GIF, WebP）');
                return;
            }
            
            // 验证文件大小（限制为5MB）
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                return;
            }
            
            // 创建预览
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadArea.style.display = 'none';
                removeBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        // 移除图片
        removeBtn.addEventListener('click', () => {
            fileInput.value = '';
            imagePreview.style.display = 'none';
            uploadArea.style.display = 'flex';
            removeBtn.style.display = 'none';
        });
        
        // 表单验证
        form.addEventListener('submit', (e) => {
            const productName = document.getElementById('product_name').value.trim();
            const productType = document.getElementById('product_type').value;
            const price = document.getElementById('price').value;
            
            if (!productName) {
                alert('请输入商品名称');
                e.preventDefault();
                return;
            }
            
            if (!productType) {
                alert('请选择商品类型');
                e.preventDefault();
                return;
            }
            
            if (!price || parseFloat(price) <= 0) {
                alert('请输入有效的价格');
                e.preventDefault();
                return;
            }
            
            // 验证库存
            const stock = document.getElementById('stock').value;
            if (stock && parseInt(stock) < 0) {
                alert('库存数量不能为负数');
                e.preventDefault();
                return;
            }
            
            // 显示提交中提示
            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 提交中...';
            submitBtn.disabled = true;
            
            // 3秒后恢复按钮状态（防止重复提交）
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });
        
        // 自动填充示例数据（开发用）
        document.addEventListener('DOMContentLoaded', function() {
            // 如果是开发环境，可以自动填充示例数据
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('demo')) {
                document.getElementById('product_name').value = '示例商品-' + Math.floor(Math.random() * 1000);
                document.getElementById('product_type').value = 'electronics';
                document.getElementById('price').value = (Math.random() * 1000 + 50).toFixed(2);
                document.getElementById('stock').value = Math.floor(Math.random() * 100);
                document.getElementById('category').value = 'new';
                document.getElementById('brand').value = '示例品牌';
                document.getElementById('description').value = '这是一个示例商品的描述，用于演示表单功能。';
            }
        });
    </script>
</body>
</html>
