        .filters {

        .empty-state {

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            bottom: calc(80px + var(--safe-bottom));
            left: 1rem;
            right: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            text-align: center;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--secondary); }

        /* ç¡®è®¤å¯¹è¯æ¡† */
        .modal-overlay {
            position: fixed;

            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            padding: 1rem;
        }

        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal {

            padding: 1.5rem;
            border-radius: 1rem;

        .modal h3 { margin-bottom: 0.75rem; font-size: 1.125rem; }
        .modal p { color: var(--text-muted); margin-bottom: 1.25rem; font-size: 0.875rem; }
        .modal-actions { display: flex; gap: 0.75rem; }

        /* å¤§å±å¹•é€‚é… */
        @media (min-width: 768px) {

            .nav-link:hover, .nav-link.active {

            }

            .bottom-nav { display: none; }

            .main-content {

                max-width: 1400px;
                margin: 0 auto;
            }

            .page-header { margin-bottom: 1.5rem; }
            .page-title { font-size: 1.75rem; }

            .stats-scroll {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                overflow: visible;
            }

            .stat-card { min-width: auto; padding: 1.25rem; }

            .filters {

            .clothing-grid {

                gap: 1.25rem;
            }

            .toast {

            }
        }

        @media (max-width: 767px) {
            .desktop-nav { display: none; }
        }
    </style>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <h3>ç¡®è®¤åˆ é™¤</h3>
            <p>ç¡®å®šè¦åˆ é™¤è¿™ä»¶è¡£ç‰©å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚</p>
            <div class="modal-actions">
                <button class="btn btn-sm" style="background: var(--surface-light); color: var(--text);" onclick="closeDeleteModal()">å–æ¶ˆ</button>
                <button class="btn btn-sm btn-danger" id="confirmDeleteBtn">åˆ é™¤</button>

    <div id="toast" class="toast"></div>

    <script>
        const clothingGrid = document.getElementById('clothingGrid');
        const toast = document.getElementById('toast');
        const deleteModal = document.getElementById('deleteModal');
        let currentFilter = '';
        let deleteId = null;

        const typeLabels = {
            'tops': 'ä¸Šè¡£', 'bottoms': 'ä¸‹è£…', 'outerwear': 'å¤–å¥—',
            'shoes': 'é‹å­', 'accessories': 'é…é¥°'
        };

        const typeIcons = {
            'tops': 'ğŸ‘•', 'bottoms': 'ğŸ‘–', 'outerwear': 'ğŸ§¥',
            'shoes': 'ğŸ‘Ÿ', 'accessories': 'ğŸ’'
        };

        async function loadClothing(type = '') {
            clothingGrid.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 0.75rem; color: var(--text-muted); font-size: 0.875rem;">åŠ è½½ä¸­...</p>
                </div>
            `;

            try {
                const url = type ? `/api/clothing?type=${type}` : '/api/clothing';
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    renderClothing(data.data);
                    updateStats(data.data);
                }
            } catch (error) {
                showToast('åŠ è½½å¤±è´¥', 'error');
            }
        }

        function renderClothing(items) {
            if (!items || items.length === 0) {
                clothingGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ‘—</div>
                        <h3>è¡£æ©±ç©ºç©ºå¦‚ä¹Ÿ</h3>
                        <p>å¿«å»<a href="/upload" style="color: var(--primary);">æ·»åŠ è¡£ç‰©</a>å§ï¼</p>
                    </div>
                `;
                return;
            }

            clothingGrid.innerHTML = items.map(item => `
                <div class="clothing-card">
                    ${item.image_path 
                        ? `<img src="/static/${item.image_path}" class="clothing-image" alt="${item.name}">`
                        : `<div class="clothing-placeholder">${typeIcons[item.type] || 'ğŸ‘”'}</div>`
                    }
                    <div class="clothing-info">
                        <div class="clothing-name">${item.name}</div>
                        <div class="clothing-meta">
                            <span class="clothing-tag type">${typeLabels[item.type] || item.type}</span>
                            ${item.color ? `<span class="clothing-tag">${item.color}</span>` : ''}
                        </div>
                        <div class="clothing-temp">ğŸŒ¡ï¸ ${item.temp_min}Â°C ~ ${item.temp_max}Â°C</div>
                    </div>
                    <div class="clothing-actions">
                        <button class="btn btn-sm btn-danger" onclick="confirmDelete(${item.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(items) {
            const counts = { total: items.length, tops: 0, bottoms: 0, outerwear: 0, shoes: 0 };
            items.forEach(item => {
                if (counts[item.type] !== undefined) counts[item.type]++;
            });

            document.getElementById('totalCount').textContent = counts.total;
            document.getElementById('topsCount').textContent = counts.tops;
            document.getElementById('bottomsCount').textContent = counts.bottoms;
            document.getElementById('outerwearCount').textContent = counts.outerwear;
            document.getElementById('shoesCount').textContent = counts.shoes;
        }

        function confirmDelete(id) {
            deleteId = id;
            deleteModal.classList.add('show');
        }

        function closeDeleteModal() {
            deleteModal.classList.remove('show');
            deleteId = null;
        }

        async function deleteClothing() {
            if (!deleteId) return;

            try {
                const response = await fetch(`/api/clothing/${deleteId}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showToast('åˆ é™¤æˆåŠŸ', 'success');
                    loadClothing(currentFilter);
                } else {
                    showToast(data.message || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }

            closeDeleteModal();
        }

        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.type;
                loadClothing(currentFilter);
            });
        });

        document.getElementById('confirmDeleteBtn').addEventListener('click', deleteClothing);

        loadClothing();
    </script>
